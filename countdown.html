<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&family=Red+Hat+Display:ital,wght@0,300;0,400;0,600;1,500&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="countdown.css">
    <title>Clock</title>

<body>
    <div class="outer-container">
        <img src="Images/background-3.jpg">
    </div>
    <p id="text-1">Countdown to 2k24</p>

    <div class="timer-contents">
        <div class="days">
            <h5 id="days">00</h5>
            <h6>Days</h6>
        </div>


        <div class="hours">
            <h5 id="hours">00</h5>
            <h6>Hours</h6>
        </div>

        <div class="minutes">
            <h5 id="minutes">00</h5>
            <h6>Minutes</h6>
        </div>

        <div class="seconds">
            <h5 id="seconds">00</h5>
            <h6>Seconds</h6>

        </div>
    </div>
    <script src="countdown.js"></script>
</body>
