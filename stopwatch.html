<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500&display=swap" rel="stylesheet">
    <title>Timer</title>
</head>

<body>
    <div class="main-container">
        <div class="background">
            <img src="Images/background.jpg" alt="Background Image">
        </div>
        <div class="outer-body">
            <div class="container">
                <div id="Time">00:00:00</div>
                <div class="function-icons">
                    <div class="play" onclick="watchStart()"><i class="fa-solid fa-play"></i></div>
                    <div class="pause" onclick="watchPause()"><i class="fa-solid fa-pause"></i></div>
                    <div class="reset" onclick="watchReset()"><i class="fa-solid fa-rotate-right"></i></div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="stopwatch.js"></script>
    </body>

</html>
